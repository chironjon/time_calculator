<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Time Calculator</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=https://chironjon.github.io/island-comp/">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Calculator -->
    <div class="calculator" id="calculator">
      <div class="time-displays" id="time-displays">
        <input class="time-display" id="hour-display" type="number" value="00">
        <h1 class="time-display">:</h1>
        <input class="time-display" id="min-display" type="number" value="00">
        <h1 class="time-display">:</h1>
        <input class="time-display" id="sec-display" type="number" value="00">
      </div>
      
      <!-- buttons -->
      <div class="time-inputs" id="time-inputs">
        <div class="time-input" id="hours">
          <button class="numpad-button" id="onesHour">+01</button>
          <button class="numpad-button" id="fiveHour">+05</button>
          <button class="numpad-button" id="fifHour">+15</button>
          <button class="numpad-button is-zero" id="noneHour">00</button>
        </div>
        
        <div class="time-input" id="mins">
          <button class="numpad-button" id="onesMin">+01</button>
          <button class="numpad-button" id="fiveMin">+05</button>
          <button class="numpad-button" id="fifMin">+15</button>
          <button class="numpad-button is-zero" id="noneMin">00</button>
        </div>
        
        <div class="time-input" id="secs">
          <button class="numpad-button" id="onesSec">+01</button>
          <button class="numpad-button" id="fiveSec">+05</button>
          <button class="numpad-button" id="fifSec">+15</button>
          <button class="numpad-button is-zero" id="noneSec">00</button>
        </div>
      </div>
      <div class="display-labels" id="display-labels">
        <p>Hour</p>
        <p>Minute</p>
        <p>Second</p>
      </div>
      <div class="operators" id="operators">
        <button class="numpad-button is-clear" id="clear">C</button>
        <button class="numpad-button" id="div">/</button>
        <button class="numpad-button" id="mult">*</button>
        <button class="numpad-button" id="sub">-</button>
        <button class="numpad-button" id="add">+</button>
        <button class="numpad-button is-equals" id="equals">=</button>
      </div>
    </div>
    
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Time Calculator</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=https://chironjon.github.io/island-comp/">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Calculator -->
    <div class="calculator" id="calculator">
      <div class="time-displays" id="time-displays">
        <input class="time-display" id="hour-display" type="text">
        <h1 class="time-display">:</h1>
        <input class="time-display" id="min-display" type="text">
        <h1 class="time-display">:</h1>
        <input class="time-display" id="sec-display" type="text">
      </div>
      
      <!-- buttons -->
      <div class="time-inputs" id="time-inputs">
        <div class="time-input" id="hours">
          <button class="numpad-button" id="fifHr">15</button>
          <button class="numpad-button" id="fivHr">5</button>
          <button class="numpad-button" id="oneHr">1</button>
          <button class="numpad-button is-zero" id="nonHr">0</button>
        </div>
        
        <div class="time-input" id="mins">
          <button class="numpad-button" id="fifMn">15</button>
          <button class="numpad-button" id="fivMn">5</button>
          <button class="numpad-button" id="oneMn">1</button>
          <button class="numpad-button is-zero" id="nonMn">0</button>
        </div>
        
        <div class="time-input" id="secs">
          <button class="numpad-button" id="fifSc">15</button>
          <button class="numpad-button" id="fivSc">5</button>
          <button class="numpad-button" id="oneSc">1</button>
          <button class="numpad-button is-zero" id="nonSc">0</button>
        </div>
      </div>
      <div class="display-labels" id="display-labels">
        <p>Hours</p>
        <p>Minutes</p>
        <p>Seconds</p>
      </div>
      <div class="operators" id="operators">
        <button class="numpad-button is-clear" id="clr">C</button>
        <button class="numpad-button" id="div">/</button>
        <button class="numpad-button" id="mul">*</button>
        <button class="numpad-button" id="sub">-</button>
        <button class="numpad-button" id="add">+</button>
        <button class="numpad-button is-equals" id="equ">=</button>
      </div>
    </div>
    
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>

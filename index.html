<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Time Calculator</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=https://chironjon.github.io/island-comp/">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Calculator -->
    <div class="calculator" id="calculator">
      <!-- Text input/answer "screen" -->
      <input class="time-input" id="time-input" type="text" placeholder="00:00:00">
      <!-- buttons -->
      <div class="button-pad" id="button-pad">
        <button class="numpad-button" id="num-seven">7</button>
        <button class="numpad-button" id="num-eight">8</button>
        <button class="numpad-button" id="num-nine">9</button>
        <button class="numpad-button" id="div">/</button>

        <button class="numpad-button" id="num-four">4</button>
        <button class="numpad-button" id="num-five">5</button>
        <button class="numpad-button" id="num-six">6</button>
        <button class="numpad-button" id="mult">*</button>
        
        <button class="numpad-button" id="num-one">1</button>
        <button class="numpad-button" id="num-two">2</button>
        <button class="numpad-button" id="num-three">3</button>
        <button class="numpad-button" id="sub">-</button>
        
        <button class="numpad-button is-zero" id="num-zero">0</button>
        <button class="numpad-button" id="add">+</button>

        <button class="numpad-button is-clear" id="clear">C</button>
        <button class="numpad-button is-equals" id="equals">=</button>
      </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
